application: healthy-planet
version: 1
runtime: python27
api_version: 1
threadsafe: true

skip_files:
- \.gitignore
- ^\.git/.*

handlers:
- url: /css
  static_dir: css
- url: /js
  static_dir: js
- url: /img
  static_dir: img
- url: /
  static_files: html/index.html
  upload: html/index.html
- url: /.*
  static_dir: html